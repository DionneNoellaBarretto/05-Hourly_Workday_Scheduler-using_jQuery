<!DOCTYPE html> <!--  document type is html -->
<html lang="en"> <!-- html element start -->

<!-- meta data/ title /link definitions -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- link to custom fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <!-- link to the stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <!-- a title for the website -->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    
    <header class="jumbotron" title="Begin by clicking the 'Schedule_Your_Workday' button">

<!-- header for the website -->
      <h1 class="display-3">Work Day Scheduler</h1>
      <!-- a quick app description -->
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <br>
      <button id="schedule" class="btn">Schedule_Your_Workday</button>
      <button id="reschedule" class="btn hide reschedule">Reschedule_Your_Workday</button>
      <!-- <button id="clear" class="btn hide clear">Clear All Entries</button> -->

      <br>
      <br>
      <!-- placeholder for the currentDay and time to be displayed -->
      <strong><p id="currentDay" class="lead"></p> </strong>
    </header>
    
      <!-- Hourly time blocks go here -->
    <div class="container" title=" 'Past' times are greyed out, 'Present' time is highlighted in red and 'Future' times are highlighted in green"></div>


<!-- the javascript portion will load last to avoid the html page from getting stuck incase the javascript calls don't render  -->
  <!-- link to jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to moment.js for the date and time information up top -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- link to javascript -->
<script src="./Assets/javascript/script.js"></script>
  </body>
  
  <!-- a page footer with a last modified timestamp using inline javascript ; the pre tg ensures the formatting in the index html file persists during display -->
  <pre>
    <footer>      Copyrights &copy DNB 2021 
      <!-- leaving a gap here to accommodate spacing on mobile screens -->
    <em><script>  document.write("Last modified on: " + document.lastModified + ""); </script></em>
    </footer>
</pre>

</html>
